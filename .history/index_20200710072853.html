<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <title>p5</title>
</head>
<body>
    <main class="sketchbook">
        <header class="sketchbook__header">
            <div class="sketchbook__pickers">
                <span class="sketchbook__logo">Sketchbook</span>
                <span class="sketchbook_pencil-color pickers__text">Pencil color: <input type="color" id="pencil-color-picker" class="sketchbook__picker"></span>
                <span class="sketchbook_background-color pickers__text">Background color: <input type="color" id="bg-color-picker" class="sketchbook__picker" value="#fff"></span>
                <span class="sketchbook_pencil-size pickers__text">Pencil size-picker: <input type="number" id="size-picker" class="sketchbook__picker" value="10"></span>
            </div>
            <div class="sketchbook_buttons">
                <button id="clear" class="sketchbook__button">Clear</button>
                <button id="save" class="sketchbook__button">Save</button>
            </div>

        </header>
        <section class="sketchbook__canvas" data-canvas></section>
    </main>

    <script src="./assets/js/index.js"></script>
</body>
</html>
